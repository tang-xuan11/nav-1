<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>青桔导航</title>
    <style>.icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
    <link rel="stylesheet" href="style.c7844ab4.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="globalHeader">
        <img src="logo.a4901ca9.png" class="logo">
        <div class="search-wrapper">
          <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-search"></use>
              </svg>
            </div>
            <input class="input" name="wd" type="text" autocomplete="off" placeholder="请输入搜索内容">
          </form>
        </div>
      </header>
      <main class="globalMain">
        <ul class="siteList">
          <li class="last">
            <div class="addButton-wrapper">
              <div class="addButton">
                <div class="icon-wrapper">
                  <svg class="icon">
                    <use xlink:href="#icon-add"></use>
                  </svg>
                </div>
                <div class="text">新增网站</div>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <script src="//at.alicdn.com/t/font_1964588_lzcusqey5jg.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.ec99cb42.js"></script>
  </body>
</html>
