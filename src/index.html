<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>青桔导航</title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wrapper.css" />
    <link rel="prefetch" href="./images/1.jpg">
    <link rel="prefetch" href="./images/2.jpg">
    <link rel="prefetch" href="./images/3.jpg">
    <link rel="prefetch" href="./images/4.jpg">
    <link rel="prefetch" href="./images/5.jpg">
    <link rel="prefetch" href="./images/6.jpg">
    <link rel="prefetch" href="./images/7.jpg">
    <link rel="prefetch" href="./images/8.jpg">
    <link rel="prefetch" href="./images/9.jpg">
    <link rel="prefetch" href="./images/10.jpg">
    <link rel="prefetch" href="./images/11.jpg">
    <link rel="prefetch" href="./images/12.jpg">
    <link rel="prefetch" href="./images/13.jpg">
    <link rel="prefetch" href="./images/14.jpg">
    <link rel="prefetch" href="./images/15.jpg">
    <link rel="prefetch" href="./images/16.jpg">
    <link rel="prefetch" href="./images/17.jpg">
    <link rel="prefetch" href="./images/18.jpg">
  </head>
  <body>
    <div class="wrapper">
      <header class="globalHeader">
        <img src="./images/logo.png" class="logo" />
        <div class="search-wrapper">
          <form
            class="searchForm"
            method="get"
            action="https://www.baidu.com/s"
          >
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-search"></use>
              </svg>
            </div>
            <input
              class="input"
              name="wd"
              type="text"
              autocomplete="off"
              placeholder="请输入搜索内容"
            />
          </form>
        </div>
      </header>
      <main class="globalMain">
        <ul class="siteList">
          <li class="last">
            <div class="addButton-wrapper">
              <div class="addButton">
                <div class="icon-wrapper">
                  <svg class="icon">
                    <use xlink:href="#icon-add"></use>
                  </svg>
                </div>
                <div class="text">新增网站</div>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <script src="//at.alicdn.com/t/font_1964588_lzcusqey5jg.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.0/jquery.cookie.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
